<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MoneyTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>MoneyTracker - Dashboard</h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">Back to Transactions</a>
                <button id="exportBtn" class="btn btn-secondary">Export Data</button>
            </div>
        </header>

        <!-- Dashboard View -->
        <div class="dashboard-view" id="dashboardView">
            <div class="dashboard-header">
                <h2>Spending Dashboard</h2>
                <div class="dashboard-filters">
                    <select id="dashboardPeriodSelect" class="form-select">
                        <option value="30">Last 30 Days</option>
                        <option value="60">Last 60 Days</option>
                        <option value="90">Last 90 Days</option>
                        <option value="180">Last 6 Months</option>
                        <option value="365">Last Year</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Spending by Category</h3>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Spending Over Time</h3>
                    <div class="chart-container">
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Top Categories</h3>
                    <div id="topCategoriesList" class="stats-list"></div>
                </div>

                <div class="dashboard-card">
                    <h3>Summary</h3>
                    <div id="summaryStats" class="stats-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="db.js"></script>
    <script src="csv-parser.js"></script>
    <script src="categories.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
